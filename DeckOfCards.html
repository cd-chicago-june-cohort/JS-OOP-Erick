<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <title>TITLE</title>
    </head>
    <body>
        <h1>HELLO WORLD</h1>
        <script>
            class Deck {
                constructor(){
                    this.deck = [];
                }
                shuffle(){
                    let m = this.deck.length, t, i;
                    while (m) {
                        i = Math.floor(Math.random() * m--);
                        t = this.deck[m];
                        this.deck[m] = this.deck[i];
                        this.deck[i] = t;
                    }
                    return this;
                }
                deal(){
                    return this.deck.pop();
                }
                reset(){
                    let suits = ['Clubs', 'Hearts', 'Diamonds', 'Spades'];
                    let cards = ['Ace', 2, 3, 4, 5, 6, 7, 8, 9, 10, 'Jack', 'Queen', 'King'];

                    for(let suit in suits){
                        for(let card in cards){
                            this.deck.push(cards[card] + " of " + suits[suit]);
                        }
                    }
                    return this;
                }
            }
            class Player {
                constructor(name){
                    this.name = name;
                    this.hand = [];
                }

                draw(deck){
                    this.hand.push(deck.deal());
                    return this;
                }

                discard(){
                    this.hand.pop();
                    return this;
                }
            }
            let deck = new Deck();
            deck.reset();
            deck.shuffle();
            console.log(deck);

            let player = new Player("Erick");
            player.draw(deck).draw(deck).draw(deck).draw(deck).draw(deck);
            console.log(player.name);
            console.log(player.hand);
        </script>
    </body>
</html>
